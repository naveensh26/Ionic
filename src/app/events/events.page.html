<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <div *ngFor="let myObj of myArr | sort:'asc':'name'">{{ myObj | json }}</div> -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Enter text to search" type="text" (ionChange)="getItems($event)"></ion-searchbar>
     <ion-list>
         <ion-item *ngFor="let item of itemss">{{ item }}</ion-item>
     </ion-list>
</ion-content>
