<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="test">Notification</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-row slot="start">
      <ion-icon name="cloud" size="large"></ion-icon>
      <ion-list>
        <ion-item>
          <ion-select aria-label="Favorite Fruit" value="test">
            <ion-select-option value="test">App1</ion-select-option>
            <ion-select-option value="banana">App2</ion-select-option>
            <ion-select-option value="orange">App3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row class="header-icon">
      <ion-icon name="help-circle-outline" size="large"></ion-icon>
      <ion-icon name="notifications-outline" size="large"></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color ="#22263D">
  <ion-row>
    <ion-col>
      <ion-label>Notification</ion-label>
    </ion-col>

    <ion-col>
      <ion-row style="display: flex; justify-content: end">
        <ion-icon name="search-outline" size="large"></ion-icon>
        <ion-icon
          name="options-outline"
          size="large"
          [routerLink]="['/telemetry-filters']"
        ></ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-grid
    style="
      background: #06062b;
      box-shadow: 0.2px 0px 1px 2px #989aa2, 0 1px 0px 0 #989aa2;
    "
  >
    <ion-row>
      <ion-col>
        <ion-icon name="square" style="color: rgb(211, 6, 166)"></ion-icon>
        <ion-label style="color: #fff">Overall Pumping</ion-label></ion-col
      >
      <ion-col
        ><ion-icon name="square" style="color: rgb(10, 168, 10)"></ion-icon>
        <ion-label style="color: #fff">Optimum Pumping</ion-label></ion-col
      >
      <ion-col
        ><ion-icon name="square" style="color: rgb(255, 142, 13)"></ion-icon>
        <ion-label style="color: #fff">Under Pumping</ion-label></ion-col
      >
    </ion-row>
  </ion-grid>
  <ion-content>
    <div style="background: #22263D">
      <ion-card
        style="
          background: #06062b;
          box-shadow: 0.2px 0px 1px 2px #989aa2, 0 1px 0px 0 #989aa2;
        "
        *ngFor="let item of [1,2,3,4,5]; let index"
      >
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="auto">
                <ion-item
                  *ngIf="true; else elsetag"
                  style="
                    background-color: rgb(211, 6, 166);
                    height: 100%;
                    width: 5%;
                  "
                >
                </ion-item>
                <ng-template #elsetag>
                  <ion-item
                    style="
                      background-color: rgb(255, 142, 13);
                      height: 100%;
                      width: 5%;
                    "
                  >
                  </ion-item>
                </ng-template>

                <ng-template #elsetag>
                  <ion-item
                    style="
                      background-color: rgb(165, 168, 10);
                      height: 100%;
                      width: 5%;
                    "
                  >
                  </ion-item>
                </ng-template>
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-card-subtitle style="color: #ffff"
                    >Well Name 001</ion-card-subtitle
                  >
                  <ion-row>
                    <ion-label style="color: #ffff"
                      >Flatting-Description will be seen here</ion-label
                    >
                  </ion-row>
                  <ion-label style="color: #ffff"
                    >Will be seen Description....</ion-label
                  >
                  <ion-row>
                    <ion-col>
                      <ion-col style="color: #ffff">date</ion-col>
                    </ion-col>
                    <ion-col
                      ><ion-label style="color: #ffff"
                        >Status status1</ion-label
                      ></ion-col
                    >
                  </ion-row>
                </ion-row></ion-col
              >
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
