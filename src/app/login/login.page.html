<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <form class="item-background-color">
    
    <ion-item>
      <!-- <ion-label style="color: #fff; margin-bottom: 1%" position="fill"
        >Email</ion-label
      >
      <ion-input
        style="
          padding-inline-start: 10px !important;
          background: #fff;
          border-radius: 25px;
          border: 2px solid #73ad21;
          padding: 20px;
          margin: 3%;
          width: 90%;
          color: #000;
        "
      ></ion-input> -->
      <!-- 
        [(ngModel)] ="name" -->
    <!-- <app-text-input label ="{{label}}"></app-text-input>
    
    <app-text-input label ="{{label}}"></app-text-input> -->

    <app-listdropdown></app-listdropdown>
    
    </ion-item>
    <ion-item lines="full">
      
      <ion-label style="color: #fff; margin-bottom: 1%" position="fill"
        >Password</ion-label
      >
      <ion-input
        type="password"
        required
        style="
          padding-inline-start: 10px !important;
          background: #fff;
          border-radius: 25px;
          border: 2px solid #73ad21;
          padding: 20px;
          margin: 3%;
          width: 90%;
          color: #000;
        "
        (input)="firstinput($event)"
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="primary"
          expand="block"
          [routerLink]="['/bottom-tab']"
          (click)="loginValidation()" 
          >Sign In</ion-button
        >
        <a [routerLink]="['/forgot-password']" class="small-text"
          >Forgot Password?</a
        >
      </ion-col>
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-row>
    <ion-button id="open-loading">Show Loading</ion-button>

    <!-- <ion-loading
      class="custom-loading"
      trigger="open-loading"
      message="Loading..."
      [duration]="3000"
    ></ion-loading> -->

    <app-loading></app-loading>

    <ion-radio-group value="strawberries">
      <ion-radio value="grapes">Grapes</ion-radio><br />
      <ion-radio value="strawberries">Strawberries</ion-radio><br />
      <ion-radio value="pineapple">Pineapple</ion-radio><br />
      <ion-radio value="cherries">Cherries</ion-radio>
    </ion-radio-group>

    <ion-checkbox labelPlacement="start">Label at the Start</ion-checkbox>

    <br />

    <ion-checkbox labelPlacement="end">Label at the End</ion-checkbox>

    <br />

    <ion-checkbox labelPlacement="fixed">Fixed Width Label</ion-checkbox>
  </form>
  <app-alert-dialog [header] ="alertHeader"  [subheader] ="alertSubHeader" [message]="alertMsg"></app-alert-dialog>
  <ion-list>
    <ion-item>
      <ion-badge slot="start">11</ion-badge>
      <ion-label>Badge in start slot</ion-label>
    </ion-item>
    <ion-item>
      <ion-badge slot="end">22</ion-badge>
      <ion-label>Badge in end slot</ion-label>
    </ion-item>
    
    <app-listdropdown></app-listdropdown>
    <ion-datetime presentation="time"></ion-datetime>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
  </ion-list>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
